apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.namespace.name }}-namespace
  namespace: "argocd"
  annotations:
    argocd.argoproj.io/sync-wave: '{{ .Values.waves.namespace }}'
spec:
  destination:
    namespace: {{ .Values.namespace.name }}
    server: https://kubernetes.default.svc
  project: apps-project
  source:
    helm:
      releaseName: {{ .Values.namespace.name }}-namespace
      {{- with .Values.namespace }}
      values: | 
        {{- toYaml . | nindent 8 }}
      {{- end }}
    repoURL: https://github.com/hugosleao/gitops-k8s-argocd.git
    targetRevision: main
    path: ./apps/namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
      backoff:
        duration: 15s
        factor: 1
