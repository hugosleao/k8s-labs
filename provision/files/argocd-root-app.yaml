apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-root-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      releaseName: cluster-root-app
      valueFiles:
        - values.yaml
    repoURL: "https://github.com/hugosleao/gitops-k8s-argocd.git"
    path: ./apps/cluster
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
      backoff:
        duration: 15s
        factor: 1